<!DOCTYPE html>
<html>
    <head>
        <title>Tutorial</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center">InceptionResNetV2 Image Classifier</h1>
        <form class="p-3 text-center"action='/', method="post" enctype="multipart/form-data">
        <input type="file" class ="form-control" name="imagefile" value="Select File">
        <input type="submit" class="btn btn-primary mt-3" value="Predict Image">
        
        </form>
       
        {% if filename %}
        <div class="text-center">
        <img src="{{url_for('display_image',filename=filename)}}" width="50%" height="50%">
        </div>
        {% endif %}
        {% if prediction %}
        <p class="text-center">Image is a {{prediction}}</p>
        {% endif %}

    </body>
</html>
